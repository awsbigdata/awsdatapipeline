group 'awsdp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.beust', name: 'jcommander', version: '1.72'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4.jre7'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.192'

    compile group: 'com.amazonaws', name: 'aws-java-sdk-datapipeline', version: '1.11.194'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
        attributes 'Main-Class': 'com.amazonaws.dp.postgresCopy.CopyActivity'
    }

}